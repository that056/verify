<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter Code to Verify Email</h1>
    <input type="text" id="auth">
    <button id="check">Verify Code</button>
    <script>
        fetch('http://localhost:3000/getData')
        .then(res => res.json())
        .then(data =>{
            console.log(data)
            const code = data.authCode
document.getElementById('check').addEventListener('click',()=>{
const usercode = document.getElementById('auth').value
if(usercode === code){
    alert("account Created Code is Valid")
}
else{
    alert("invalid Code")
}
})
        })
    </script>
</body>
</html>
